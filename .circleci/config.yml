version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1
  vulnachecka: whitesource/vulnerability-checker@19.5.5

jobs:
  build:
    docker:
      - image: docksal/cli
    steps:
      - checkout
      - sonarcloud/scan

  deploy:
    docker:
      - image: docksal/ssh-agent
    steps:
      - add_ssh_keys
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd boilerplate-drupal8 && fin status"

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
      - deploy:
          requires:
          - build
